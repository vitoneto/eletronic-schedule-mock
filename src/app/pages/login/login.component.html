<div *ngIf="!createUserStatus" class="login">
  <h1>Login</h1>
  <form>

    <div class="field">
      <label>Email:</label>
      <input type="email"  [formControl]="email" autocomplete="username">
    </div>

    <div class="field">
      <label>Senha:</label>
      <input type="password"  [formControl]="password" autocomplete="current-password">
    </div>
  </form>
  <button *ngIf="!createUserStatus" type="button" (click)="login()">Entrar</button>
  <button *ngIf="!createUserStatus" type="button" (click)="toggleCreateUser()">Criar novo usuário</button>
</div>

<div *ngIf="createUserStatus" class="create-user">
  <h1>Criar usuário</h1>

  <form>
    <div class="field">
      <label class="create-user-label">Escolha seu melhor email:</label>
      <input type="email"  [formControl]="email" autocomplete="username">
    </div>

    <div class="field">
      <label class="create-user-label">Digite uma senha:</label>
      <input type="password"  [formControl]="password" autocomplete="current-password">
    </div>

    <div class="field">
      <label class="create-user-label">Confirme a senha digitada:</label>
      <input type="password"  [formControl]="confirmPassword" autocomplete="current-password">
    </div>

    <div class="field">
      <label class="create-user-label">Administrador:</label>
      <select [formControl]="admin">
        <option value=1>Sim</option>
        <option value=0>Não</option>
      </select>
    </div>
  </form>
  <button *ngIf="createUserStatus && emailIsValid && passwordIsValid && confirmPasswordIsValid" type="button" (click)="createUser()">Registrar usuário</button>
  <button *ngIf="createUserStatus" type="button" (click)="toggleCreateUser()">Logar com user existente</button>

  <span *ngIf="passwordIsntTheSame">A senha não é a mesma!</span>
  <span *ngIf="emailAlreadyExist">Já temos esse email cadastrado</span>
</div>

<span *ngIf="wrongPassword">Senha incorreta!</span>
<span *ngIf="userNotFound">Usuário não encontrado!</span>
<span *ngIf="createUserSuccessMessage">Usuário registrado com sucesso!</span>
<span *ngIf="createUserErrorMessage">Erro ao Criar usuário!</span>
