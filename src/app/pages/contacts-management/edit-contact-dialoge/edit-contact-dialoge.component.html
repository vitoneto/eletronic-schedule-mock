<div class="edit-user">
  <h2>Editar usuário!</h2>

  <form>
    <div class="field">
      <label>Nome:</label>
      <input type="text" [formControl]="name">
    </div>

    <div class="field">
      <label>Endereço:</label>
      <input type="text" [formControl]="address">
    </div>

    <div class="field">
      <label>Telefone:</label>
      <input type="text" [formControl]="phone">
    </div>

    <div class="field">
      <label>Email:</label>
      <input type="email" [formControl]="email">
    </div>
  </form>

  <button type="button" [mat-dialog-close]="false">Cancelar</button>
  <button type="button" [mat-dialog-close]="contact()">Salvar</button>
</div>
